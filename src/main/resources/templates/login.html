<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8" />
	<title>Control de empleados</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/login"
				style="font-size: 50px;color: rgb(248, 211, 7); font-family: Arial, Helvetica, sans-serif;">
				<span style="color:rgb(255, 128, 0)">JAVI</span> SAC.
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</header>

	<section class="vh-100" style="background: linear-gradient(to right,#ffa751, #ffe259)">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<!-- Imagen a la izquierda -->
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img src="https://www.javisac.com.pe/wp-content/uploads/2023/11/Progreso.jpg"
									alt="login form" class="img-fluid"
									style="border-radius: 1rem 0 0 1rem; width: 100%; height: 100%; object-fit: cover;" />
							</div>

							<!-- Formulario a la derecha -->
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<form th:action="@{/login}" method="post">

										<!-- Logo y título -->
										<div class="d-flex align-items-center mb-3 pb-1">
											<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
											<span class="h1 fw-bold mb-0">JAVI SAC</span>
										</div>

										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia sesión en tu
											cuenta</h5>

										<!-- Alertas para errores y logout -->
										<div th:if="${param.error}">
											<div class="alert alert-danger alert-dismissible fade show" role="alert">
												Usuario o Contraseña inválidos
												<button type="button" class="close" data-dismiss="alert"
													aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>
										</div>
										<div th:if="${param.logout}">
											<div class="alert alert-primary alert-dismissible fade show" role="alert">
												Ha cerrado sesión exitosamente
												<button type="button" class="close" data-dismiss="alert"
													aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>
										</div>

										<!-- Nombre de usuario -->
										<div class="form-outline mb-4">
											<input type="text" id="username" name="username"
												class="form-control form-control-lg" />
											<label class="form-label" for="username">Nombre de usuario</label>
										</div>

										<!-- Password -->
										<div class="form-outline mb-4">
											<input type="password" id="password" name="password"
												class="form-control form-control-lg" />
											<label class="form-label" for="password">Contraseña</label>
										</div>

										<div class="pt-1 mb-4">
											<button class="btn btn-dark btn-lg btn-block"
												type="submit">Ingresar</button>
										</div>

										<!-- Enlaces adicionales -->
										<a class="small text-muted" href="#!">Has olvidado tu contraseña?</a>
										<p class="mb-5 pb-lg-2" style="color: #393f81;">No tienes Cuenta?
											<a href="#!" style="color: #393f81;">Registrate Aqui!</a>
										</p>
										<a href="#!" class="small text-muted">Terms of use.</a>
										<a href="#!" class="small text-muted">Privacy policy</a>

									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer th:fragment="footer" class="container">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
	</footer>
</body>

</html>
