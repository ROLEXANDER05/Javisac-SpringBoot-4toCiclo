<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="utf-8">
	<title>Gestión de empleados</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary" style="background: linear-gradient(to right,#ffa751, #ffe259)">
			<!-- Container wrapper -->
			<div class="container-fluid">
				<!-- Toggle button -->
				<button data-mdb-collapse-init class="navbar-toggler" type="button"
					data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<i class="fas fa-bars"></i>
				</button>

				<!-- Collapsible wrapper -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<!-- Navbar brand -->
					<a class="navbar-brand mt-2 mt-lg-0" href="#">
						<img src="https://www.javisac.com.pe/wp-content/uploads/2023/10/logo_javisac-2023.png"
							height="15" alt="MDB Logo" loading="lazy" />
					</a>
					<!-- Left links -->
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="/">Gestion Cliente</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/l">Gestion Producto</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/venta">Venta</a>
						</li>


						</li>
					</ul>
				</div>
				<!-- Collapsible wrapper -->

				<!-- Right elements -->
				<div class="d-flex align-items-center">
					<!-- Avatar and Logout -->
					<div class="dropdown">
						<a class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#"
							id="navbarDropdownMenuAvatar" role="button" data-toggle="dropdown" aria-expanded="false">
							<img src="https://cdn-icons-png.flaticon.com/512/9187/9187604.png" class="rounded-circle"
								height="25" alt="User Avatar" loading="lazy" />
							<span class="ml-2 text-dark">Bienvenido [[${#httpServletRequest.remoteUser}]]</span>
						</a>
						<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">

							<!-- Logout option -->
							<li>
								<form class="dropdown-item p-0" th:action="@{/logout}" method="post">
									<input class="btn btn-link text-dark p-0" type="submit" value="Cerrar sesión" />
								</form>
							</li>
						</ul>
					</div>
				</div>
				<!-- Right elements -->
			</div>
			<!-- Container wrapper -->
		</nav>

	</header>

	<div class="container">
		<div th:if="${success != null}" class="alert alert-primary alert-dismissible fade show">
			[[${success}]]>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<div class="container">
		<div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show">
			[[${error}]]>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<div class="container">
		<div th:if="${warning != null}" class="alert alert-warning alert-dismissible fade show">
			[[${warning}]]>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<div class="container">
		<div th:if="${info != null}" class="alert alert-info alert-dismissible fade show">
			[[${info}]]>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<footer th:fragment="footer">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
	</footer>
</body>

</html>
