<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<br>
	
	<div class="container">
	   <div class="row">
	      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	           <h1 class="text-center" th:text="${titulo}"></h1>
	           <div class="card-body">
	              <form th:action="@{/formp}" th:object="${producto}" method="post">
	                 <input type="hidden" th:field="*{idp}" th:value="${producto.idp}"/>
	                 <div class="form-group">
	                    <label>Descripcion : </label>
	                    <input type="text" th:field="*{nombrep}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombrep')}" th:errors="*{nombrep}"></small> 
	                 </div>
	                 <div class="form-group">
	                    <label>Precio : </label>
	                    <input type="text" th:field="*{preciop}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('preciop')}" th:errors="*{preciop}"></small> 
	                 </div>
	                 <div class="form-group">
	                    <label>Stock : </label>
	                    <input type="text" th:field="*{stock}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></small> 
	                 </div>
	                 <div class="box-footer"> 
	                     <input type="submit" value="Guardar" class="btn btn-primary">
						 <a class="btn btn-danger" href="/l">Cancelar</a>
	                 </div>
	              </form>
	           </div>
	      </div>
	   </div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
